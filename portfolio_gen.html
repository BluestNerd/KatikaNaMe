<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancer Portfolio Generator</title>
    <!-- Remove TailwindCSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"> -->
    <!-- Add Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
</head>
<body class="bg-gray-900 text-white">
     <header class="bg-gray-800 p-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-purple-400">KatikaNaMe</h1>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-purple-300 hover:text-purple-500">Home</a></li>
                <li><a href="portfolio_gen.html" class="text-purple-300 hover:text-purple-500">Dance Portfolio Generator</a></li>
                <li><a href="about.html" class="text-purple-300 hover:text-purple-500">About</a></li>
                <li><a href="contact.html" class="text-purple-300 hover:text-purple-500">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center text-purple-400">Dancer Portfolio Generator</h1>
        
        <form id="portfolioForm" class="bg-gray-800 p-6 rounded-lg shadow-lg mt-6">
            <label class="block">Name:
                <input type="text" id="name" class="w-full p-2 rounded mt-1 bg-gray-700 text-white">
            </label>
            
            <label class="block mt-4">Profile Picture URL:
                <input type="text" id="profilePic" class="w-full p-2 rounded mt-1 bg-gray-700 text-white">
            </label>
            
            <label class="block mt-4">Years of Experience:
                <input type="number" id="experience" class="w-full p-2 rounded mt-1 bg-gray-700 text-white">
            </label>
            
            <label class="block mt-4">Previous Jobs:</label>
            <textarea id="jobs" class="w-full p-2 rounded mt-1 bg-gray-700 text-white"></textarea>
            
            <label class="block mt-4">Social Media Impact (e.g., TikTok 50k, Instagram 30k)</label>
            <input type="text" id="social" class="w-full p-2 rounded mt-1 bg-gray-700 text-white">
            
            <label class="block mt-4">Services Offered:</label>
            <textarea id="services" class="w-full p-2 rounded mt-1 bg-gray-700 text-white"></textarea>
            
            <button type="button" onclick="saveToYaml()" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 p-3 rounded">Save Portfolio</button>
            <button type="button" onclick="loadFromYaml()" class="mt-4 w-full bg-yellow-500 hover:bg-yellow-600 p-3 rounded">Load Portfolio</button>
            <button type="button" onclick="generatePortfolio()" class="mt-4 w-full bg-purple-500 hover:bg-purple-600 p-3 rounded">Generate Portfolio</button>
        </form>
        
        <h2 class="text-2xl font-bold text-purple-400 mt-6">Generated Portfolio:</h2>
        <div id="preview" class="bg-gray-800 p-6 rounded-lg shadow-lg mt-4"></div>
        
        <button id="downloadPdfBtn" class="hidden mt-4 bg-green-500 hover:bg-green-600 p-3 rounded">Download PDF</button>
    </div>

    <script>
        function saveToYaml() {
            const data = {
                name: document.getElementById('name').value,
                profilePic: document.getElementById('profilePic').value,
                experience: document.getElementById('experience').value,
                jobs: document.getElementById('jobs').value.split('\n'),
                social: document.getElementById('social').value,
                services: document.getElementById('services').value.split('\n')
            };
            localStorage.setItem('portfolioData', jsyaml.dump(data));
            alert("Portfolio saved!");
        }

        function loadFromYaml() {
            const yamlData = localStorage.getItem('portfolioData');
            if (yamlData) {
                const data = jsyaml.load(yamlData);
                document.getElementById('name').value = data.name || "";
                document.getElementById('profilePic').value = data.profilePic || "";
                document.getElementById('experience').value = data.experience || "";
                document.getElementById('jobs').value = (data.jobs || []).join('\n');
                document.getElementById('social').value = data.social || "";
                document.getElementById('services').value = (data.services || []).join('\n');
                alert("Portfolio loaded!");
            } else {
                alert("No saved portfolio found.");
            }
        }

        function generatePortfolio() {
            const yamlData = localStorage.getItem('portfolioData');
            if (!yamlData) {
                alert("No saved data to generate portfolio.");
                return;
            }
            const data = jsyaml.load(yamlData);
            
            const preview = `
                <div class='p-4 border border-purple-500 rounded'>
                    <h3 class='text-xl font-bold'>${data.name}</h3>
                    <img src='${data.profilePic}' class='w-32 h-32 rounded-full mt-2' />
                    <p><strong>Experience:</strong> ${data.experience} years</p>
                    <p><strong>Previous Jobs:</strong> ${data.jobs.join(', ')}</p>
                    <p><strong>Social Media Impact:</strong> ${data.social}</p>
                    <p><strong>Services:</strong> ${data.services.join(', ')}</p>
                </div>
            `;
            document.getElementById('preview').innerHTML = preview;
            document.getElementById('downloadPdfBtn').classList.remove('hidden');
            document.getElementById('downloadPdfBtn').onclick = function() {
                generatePdf(data);
            };
        }

        function generatePdf(data) {
            const docDefinition = {
                content: [
                    { text: data.name, style: 'header' },
                    { image: data.profilePic, width: 100 },
                    { text: `Experience: ${data.experience} years` },
                    { text: `Previous Jobs: ${data.jobs.join(', ')}` },
                    { text: `Social Media Impact: ${data.social}` },
                    { text: `Services: ${data.services.join(', ')}` }
                ],
                styles: {
                    header: { fontSize: 18, bold: true }
                }
            };
            pdfMake.createPdf(docDefinition).download("portfolio.pdf");
        }
    </script>
</body>
</html>
