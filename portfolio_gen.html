<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancer Portfolio Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>KatikaNaMe - Dancer Portfolio Generator</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio_gen.html">Portfolio Generator</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Create Your Professional Dance Portfolio</h2>
        <form id="portfolioForm">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="title">Professional Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="profilePic">Profile Picture:</label>
                <input type="file" id="profilePic" name="profilePic" accept="image/*">
                <img id="profilePreview" src="#" alt="Profile Preview" style="display:none; max-width: 150px; margin-top: 10px;">
            </fieldset>

            <!-- Portfolio Details -->
            <fieldset>
                <legend>Portfolio Details</legend>
                <label for="aboutMe">About Me:</label>
                <textarea id="aboutMe" name="aboutMe" rows="4" required></textarea>

                <label for="jobs">Performance History:</label>
                <textarea id="jobs" name="jobs" rows="4" required></textarea>

                <label for="social">Social Media Impact:</label>
                <input type="text" id="social" name="social" required>

                <label for="services">Services Offered:</label>
                <textarea id="services" name="services" rows="4" required></textarea>

                <label for="testimonials">Testimonials:</label>
                <textarea id="testimonials" name="testimonials" rows="4" required></textarea>
            </fieldset>

            <!-- Contact Information -->
            <fieldset>
                <legend>Contact Information</legend>
                <label for="contactEmail">Contact Email:</label>
                <input type="email" id="contactEmail" name="contactEmail" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>

            <!-- Customization -->
            <fieldset>
                <legend>Customization</legend>
                <label for="primaryColor">Primary Color:</label>
                <select id="primaryColor" name="primaryColor">
                    <option value="#ff4081">Pink</option>
                    <option value="#007bff">Blue</option>
                    <option value="#28a745">Green</option>
                    <option value="#ffcc00">Yellow</option>
                </select>

                <label for="secondaryColor">Secondary Color:</label>
                <select id="secondaryColor" name="secondaryColor">
                    <option value="#ffffff">White</option>
                    <option value="#f8f9fa">Light Gray</option>
                    <option value="#343a40">Dark Gray</option>
                    <option value="#000000">Black</option>
                </select>
            </fieldset>

            <button type="submit">Generate Web Portfolio</button>
        </form>
    </main>
