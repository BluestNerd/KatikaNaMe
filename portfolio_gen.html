<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Portfolio Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Dance Portfolio</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h1 class="text-3xl font-bold text-purple-400">Dancer Portfolio Generator</h1>
    
    <form id="portfolioForm">
        <label>Name: <input type="text" id="name"></label>
        <label>Profile Picture URL: <input type="text" id="profilePic"></label>
        <label>Years of Experience: <input type="number" id="experience"></label>
        <label>Previous Jobs:</label>
        <textarea id="jobs"></textarea>
        <label>Social Media Impact:</label>
        <input type="text" id="social">
        <label>Services Offered:</label>
        <textarea id="services"></textarea>
        <button type="button" onclick="saveToYaml()">Save Portfolio</button>
        <button type="button" onclick="loadFromYaml()">Load Portfolio</button>
        <button type="button" onclick="generatePortfolio()">Generate Portfolio</button>
    </form>

    <h2>Generated Portfolio:</h2>
    <div id="preview"></div>
    <button id="downloadPdfBtn" class="hidden">Download PDF</button>
</div>

<script src="script.js"></script>
</body>
</html>
