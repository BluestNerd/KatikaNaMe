<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancer Portfolio Generator</title>
    <!-- Add Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <h1 class="logo">KatikaNaMe</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio_gen.html">Dance Portfolio Generator</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <h1 class="page-title">Dancer Portfolio Generator</h1>
        
        <form id="portfolioForm" class="form-container">
            <label class="input-label">Name:
                <input type="text" id="name" class="input-field">
            </label>
            
            <label class="input-label">Profile Picture URL:
                <input type="text" id="profilePic" class="input-field">
            </label>
            
            <label class="input-label">Years of Experience:
                <input type="number" id="experience" class="input-field">
            </label>
            
            <label class="input-label">Previous Jobs:</label>
            <textarea id="jobs" class="input-field textarea-field"></textarea>
            
            <label class="input-label">Social Media Impact (e.g., TikTok 50k, Instagram 30k):</label>
            <input type="text" id="social" class="input-field">
            
            <label class="input-label">Services Offered:</label>
            <textarea id="services" class="input-field textarea-field"></textarea>
            
            <button type="button" onclick="saveToYaml()" class="btn">Save Portfolio</button>
            <button type="button" onclick="loadFromYaml()" class="btn">Load Portfolio</button>
            <button type="button" onclick="generatePortfolio()" class="btn">Generate Portfolio</button>
        </form>
        
        <h2 class="section-title">Generated Portfolio:</h2>
        <div id="preview" class="preview-container"></div>
        
        <button id="downloadPdfBtn" class="btn hidden">Download PDF</button>
    </main>

    <footer class="footer">
        <p>&copy; 2023 KatikaNaMe. All rights reserved.</p>
    </footer>

</body>
